<title>Potts Model</title>
<div class="clearfix simulation-container">
    <div class="canvas-side">
        <div class="canvas-container">
            <canvas width=600 height=600 (click)="actOnClick($event)" #canvas></canvas>
        </div>
    </div>
    <div class="options-side">
        <div class="explanation-container">
            <p-fieldset legend="Information">
                <p>{{selectedCalculation.info}}</p>
                <div class="image-container"><img [src]="selectedAlgorithm.imagePath"></div>
                <p>{{selectedAlgorithm.info}}</p>
            </p-fieldset>
        </div>
        <div class="calculations-container">
            <p-fieldset disabled="running" legend="Tools">
                <div class="row">
                    <label for="toolInput">Tool</label>
                    <p-dropdown [options]="toolOptions" [(ngModel)]="selectedTool" optionLabel="label"></p-dropdown>
                </div>
                <div class="row">
                    <label for="calculationInput">Calculation</label>
                    <p-dropdown [options]="calculationOptions" [(ngModel)]="selectedCalculation" (ngModelChange)="updateAlgorithmOptions()" optionLabel="label"></p-dropdown>
                </div>
                <div class="row">
                    <label for="algorithmInput">Algorithm</label>
                    <p-dropdown [options]="algorithmOptions" [(ngModel)]="selectedAlgorithm" optionLabel="label"></p-dropdown>
                </div>
                <div class="row">
                    <button pButton type="button" label="Calculate" [disabled]="running" (click)="calculate()"></button>
                    <button pButton type="button" label="Reset" (click)="reset()"></button>
                </div>

            </p-fieldset>
        </div>
        <div class="log-container">
            <p-fieldset disabled="running" legend="Logs">
                <textarea #logs disabled [(ngModel)]="logsString"></textarea>
            </p-fieldset>
        </div>
    </div>
</div>
